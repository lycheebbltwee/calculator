<!DOCTYbuttonE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta httbutton-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewbuttonort"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://use.typekit.net/wsr2uha.css" />
        <title>Carrot Calculator</title>
    </head>
    <body>
        <div class="leaf">
            <div class="left-leaf"></div>
            <div class="right-leaf"></div>
        </div>

        <div class="carrot">
            <!-- Tobutton third with model name and screen -->
            <div class="top">
                <div class="brand">
                    <h2>bitoon&reg;<span class="char">百通</span></h2>
                    <div class="line"></div>
                    <p class="model">BT&#8211;7838</p>
                </div>
                <div class="screen">
                    <span class="calculation">07734</span>
                </div>
            </div>

            <!-- Middle third with white buttons -->
            <div class="middle">
                <button class="functions" id="onBtn">
                    <span class="functions--text">ON /AC</span>
                </button>
                <button class="functions"><span class="functions--text">&percnt;</span></button>
                <button class="functions"><span class="functions--text">&Sqrt;</span></button>
                <button class="functions"><span class="functions--text">&#8594;</span></button>
                <button class="functions"><span class="functions--text">OFF</span></button>
                <button class="functions"><span class="functions--text">GT</span></button>
                <button class="functions"><span class="functions--text">MRC</span></button>
                <button class="functions"><span class="functions--text">M&minus;/<span></button>
                <button class="functions"><span class="functions--text">M&plus;</span></button>
            </div>

            <!-- Bottom third with numbers and obuttonerators -->
            <div class="bottom">
                <div class="quarter quarter--first">
                    <button class="num-pad">7</button>
                    <button class="num-pad">8</button>
                    <button class="num-pad">9</button>
                    <button class="num-pad">&divide;</button>
                </div>

                <div class="quarter quarter--second">
                    <button class="num-pad">4</button>
                    <button class="num-pad">5</button>
                    <button class="num-pad">6</button>
                    <button class="num-pad">&times;</button>
                </div>

                <div class="quarter quarter--third">
                    <button class="num-pad">1</button>
                    <button class="num-pad">2</button>
                    <button class="num-pad">3</button>
                    <button class="num-pad">&minus;</button>
                </div>

                <div class="quarter quarter--fourth">
                    <button class="num-pad">0</button>
                    <button class="num-pad">&period;</button>
                    <button class="num-pad">&equals;</button>
                    <button class="num-pad">&plus;</button>
                </div>
            </div>
        </div>
    </body>
</html>
