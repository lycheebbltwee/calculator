<!DOCTYbuttonE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta httbutton-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewbuttonort"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://use.typekit.net/wsr2uha.css" />
        <link rel="icon" href="./assets/favicon/annoh-tnpoo-001.ico" />
        <script type="module" src="./scripts/script.js" defer></script>
        <title>Carrot Calculator</title>
    </head>
    <body>
        <div class="leaf">
            <div class="left-leaf"></div>
            <div class="right-leaf"></div>
        </div>

        <div class="carrot">
            <!-- Tobutton third with model name and screen -->
            <div class="top">
                <div class="brand">
                    <h2>bitoon&reg;<span class="char">百通</span></h2>
                    <div class="line"></div>
                    <p class="model">BT&#8211;7838</p>
                </div>
                <div class="screen">
                    <span class="calculation"></span>
                </div>
            </div>

            <!-- Middle third with white buttons -->
            <div class="middle">
                <button class="functions" id="onBtn">
                    <span class="functions--text">ON /AC</span>
                </button>
                <button class="functions" id="percBtn">
                    <span class="functions--text">&percnt;</span>
                </button>
                <button class="functions" id="sqrtBtn">
                    <span class="functions--text">&Sqrt;</span>
                </button>
                <button class="functions" id="deleteBtn">
                    <span class="functions--text">&#8594;</span>
                </button>
                <button class="functions" id="offBtn">
                    <span class="functions--text">OFF</span>
                </button>
                <button class="functions" id="gtBtn">
                    <span class="functions--text">GT</span>
                </button>
                <button class="functions" id="mrcBtn">
                    <span class="functions--text">MRC</span>
                </button>
                <button class="functions" id="memMinusBtn">
                    <span class="functions--text">M&minus;</span>
                </button>
                <button class="functions" id="memPlusBtn">
                    <span class="functions--text">M&plus;</span>
                </button>
            </div>

            <!-- Bottom third with numbers and obuttonerators -->
            <div class="bottom">
                <div class="quarter quarter--first">
                    <button id="seven" class="num-pad numpad__input--num">
                        7
                    </button>
                    <button id="eight" class="num-pad numpad__input--num">
                        8
                    </button>
                    <button id="nine" class="num-pad numpad__input--num">
                        9
                    </button>
                    <button
                        id="div"
                        class="num-pad num-pad--focus numpad__input--ops"
                    >
                        &divide;
                    </button>
                </div>

                <div class="quarter quarter--second">
                    <button id="four" class="num-pad numpad__input--num">
                        4
                    </button>
                    <button id="five" class="num-pad numpad__input--num">
                        5
                    </button>
                    <button id="six" class="num-pad numpad__input--num">
                        6
                    </button>
                    <button
                        id="mult"
                        class="num-pad num-pad--focus numpad__input--ops"
                    >
                        &times;
                    </button>
                </div>

                <div class="quarter quarter--third">
                    <button id="one" class="num-pad numpad__input--num">
                        1
                    </button>
                    <button id="two" class="num-pad numpad__input--num">
                        2
                    </button>
                    <button id="three" class="num-pad numpad__input--num">
                        3
                    </button>
                    <button
                        id="min"
                        class="num-pad num-pad--focus numpad__input--ops"
                    >
                        &minus;
                    </button>
                </div>

                <div class="quarter quarter--fourth">
                    <button id="zero" class="num-pad numpad__input--num">
                        0
                    </button>
                    <button id="dot" class="num-pad numpad__input--num">
                        &period;
                    </button>
                    <button id="equ" class="num-pad numpad__input--ops">
                        &equals;
                    </button>
                    <button
                        id="plus"
                        class="num-pad num-pad--focus numpad__input--ops"
                    >
                        &plus;
                    </button>
                </div>
            </div>
        </div>
        <footer>
            <p>Built by Anh Thuy Nguyen.</p>
        </footer>
    </body>
</html>
